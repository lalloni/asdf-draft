before_script:
  - git clone https://github.com/asdf-vm/asdf.git
  - . asdf/asdf.sh

adfs plugin-test:
  script:
    - asdf plugin-add draft ./
    - asdf list-all draft
    - asdf plugin-test draft ./ 'draft --version'


adfs plugin-test simple:
  script:
    - asdf plugin-test draft https://gitlab.com/td7x/asdf/draft.git